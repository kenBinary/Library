<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="manga-form">
        <div class="form-inputs">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="chapters">Chapters</label>
            <input type="number" name="chapters" id="chapters">
            <label for="volumes">Volumes</label>
            <input type="number" name="volumes" id="volumes">
            <div class="new-manga-options">
                <button type="button" class="add-manga-button">Add Manga</button>
                <input type="checkbox" name="is-finished" id="is-finished">
                <div>
                    <label for="is-finished">Have you read this manga?</label>
                </div>
            </div>
        </div>
    </form>

    <header class="header">
        <h1>Manga Library</h1>
    </header>

    <aside class="sidebar">
        <div class="book-info">
            <h3>Mangas reading: <span class="manga-numbers">50</span></h3>
            <h3>Finished Mangas: <span class="manga-finished">50</span></h3>
            <h3 style="color: yellow;">mango</h3>


        </div>
        <button class="add-new-manga">Add</button>
        <button>Remove Finished</button>
        <button>Remove All</button>
    </aside>

    <section class="content-container">
        <div class="content-card">
            <h4>Title: One punch man</h4>
            <h4>Author: One</h4>
            <h4>Chapters: 156</h4>
            <h4>Volumes: 20</h4>
            <h4>Read: Yes</h4>
            <button class="remove-button">
                Remove
            </button>
            <button class="finished-button">
                Finished
            </button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
