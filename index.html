            <label for="chapters">Chapters</label>

            <input type="number" name="volumes" id="volumes">
            <div> <button type="button" class="add-manga-button">Add Manga</button></div>
        </div>
    </form>

    <header class="header">
        <h1>Manga Library</h1>
    </header>

    <aside class="sidebar">
        <div class="book-info">test</div>
        <button class="add-new-manga">Add</button>

    </section>
